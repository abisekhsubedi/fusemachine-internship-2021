<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      <%= htmlWebpackPlugin.options.title %>
    </title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-container">
          <img src="../images/logo-2.svg" alt="" class="logo" />
          <h1 class="logo-text">Devias Kit</h1>
          <button class="button button-primary">Free</button>
        </div>
        <div class="nav-icon">
          <img src="../images/support.svg" alt="" />
          <img src="../images/contact.svg" alt="" />
        </div>
      </nav>
      <div class="banner">
        <img src="../images/banner.png" alt="banner image" />
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
